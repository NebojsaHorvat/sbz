<h1>Izaberite koji izvestaj zelite</h1><br>
<button  class = 'btn btn-custom'
	ng-click="$ctrl.chronical()">Pacijenti sa hronicnim oboljenjima</button> &nbsp&nbsp&nbsp
<button  class = 'btn btn-custom'
	ng-click="$ctrl.addiction()">Moguci zavisnici</button> &nbsp&nbsp&nbsp
<button  class = 'btn btn-custom'
	ng-click="$ctrl.immunity()">Pacijenti sa slabim imunitetom</button> &nbsp&nbsp&nbsp
<br>
	
<h1>Lista pacijenata :</h1>
<div class="row no-gutters align-items-stretch">
	<div ng-repeat="patient in $ctrl.patients "
		class="card m-md-1 col-lg-4 col-md-6">
			<div class="card-body">
				<h3 class="card-title">
					{{patient.surname}}
				</h3>
				<div class="card-subtitle mb-2 text-muted">
					{{patient.name}}
					
				</div>
				
			</div>
	</div>
</div>
